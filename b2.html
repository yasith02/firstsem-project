<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b1.css">
    <title>Your Pharmacy</title>
</head>
<body>

    <header class="sticky-header">
        <div class="logo">
            <img src="1.png" alt="Your Pharmacy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br>
    <div class="container">
        <div class="form-container">
            <h2><b>Fasting blood sugar</b></h2>
            <form id="input-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="fastingbloodsugarlevel">fasting blood sugar level(%):</label><br>
                <input type="number" id="fastingbloodsugarlevel" name="fastingbloodsugarlevel" step="any"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br>

        <div id="output-container" class="output-container" style="display: none;">
            <h2>Result</h2>
            <p id="output-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('input-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var fastingbloodsugarlevel = parseFloat(document.getElementById('fastingbloodsugarlevel').value);

              var outputMessage = "";
            if (age < 0 || isNaN(age)) {
                outputMessage += "Invalid age. <br>";
            }

            if (fastingbloodsugarlevel< 5.7) {
                outputMessage += "Your blood sugar level is normal. <br>";
            } else if (fastingbloodsugarlevel< 6.5) {
                outputMessage += "Your on prediabetes level .It's crucial to consult a doctor for further evaluation. <br>";
            } else if (fastingbloodsugarlevel > 6.5) {
                outputMessage += "Your felt on diabetics.It's crucial to consult a doctor for further evaluation. <br>";
            }

            document.getElementById('output-text').innerHTML = outputMessage;
            document.getElementById('output-container').style.display = "block";
        });
    </script>
</body>
</html>
