<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b1.css">
    <title>Your Pharmacy</title>
</head>
<body>

    <header class="sticky-header">
        <div class="logo">
            <img src="1.png" alt="Your Pharmacy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="form-container">
            <h2><b>Cholesterol Test</b></h2>
            <form id="input-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="TotalCholesterol">Total Cholesterol(mg/dL):</label><br>
                <input type="number" id="TotalCholesterol" name="TotalCholesterol" step="any"><br><br>

                <label for="NonHDL">Non-HDL(mg/dL):</label><br>
                <input type="number" id="NonHDL" name="NonHDL" step="any"><br><br>

                <label for="LDL">LDL(mg/dL):</label><br>
                <input type="number" id="LDL" name="LDL" step="any"><br><br>

                <label for="HDL">HDL(mg/dL):</label><br>
                <input type="number" id="HDL" name="HDL" step="any"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br>

        <div id="output-container" class="output-container" style="display: none;">
            <h2>Result</h2>
            <p id="output-text"></p>
        </div>
    </div>
    <script>
        document.getElementById('input-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var TotalCholesterol = parseFloat(document.getElementById('TotalCholesterol').value);
            var NonHDL  = parseFloat(document.getElementById('NonHDL').value);
            var LDL  = parseFloat(document.getElementById('LDL').value);
            var HDL  = parseFloat(document.getElementById('HDL').value);

            var outputMessage = "";
            if (age < 0 || isNaN(age)) {
                outputMessage += "Invalid age. <br>";
            }

            if (age < 19){
                if (TotalCholesterol < 170) {
                outputMessage += "Your Cholesterol level is normal. <br>";
            } else if (TotalCholesterol > 170) {
                outputMessage += "Your Cholesterol level is high.It's crucial to consult a doctor for further evaluation. <br>";
            }
            }
            
            if (age > 19){
                if (TotalCholesterol < 125  ) {
                    outputMessage += "Your Cholesterol level is low.It's crucial to consult a doctor for further evaluation. <br>";
                } else if (TotalCholesterol < 200 ) {
                    outputMessage += "Your Cholesterol level is normal. <br>";
                }else if (TotalCholesterol > 200 ) {
                    outputMessage += "Your Cholesterol level is high.It's crucial to consult a doctor for further evaluation. <br>";
                }
            } 

            if (age < 19){
                if (NonHDL < 120) {
                outputMessage += "Your Non-HDL level is normal. <br>";
            } else if (NonHDL > 120) {
                outputMessage += "Your Non-HDL level is high.It's crucial to consult a doctor for further evaluation. <br>";
            }
            }
            
            if (age > 19){
                if (NonHDL < 130  ) {
                    outputMessage += "Your Non-HDL level is normal. <br>";
                }else if (NonHDL > 130 ) {
                    outputMessage += "Your Non-HDL level is high.It's crucial to consult a doctor for further evaluation. <br>";
                }
            } 

            if (age < 19){
                if (LDL < 100) {
                outputMessage += "Your LDL level is normal. <br>";
            } else if (LDL > 100) {
                outputMessage += "Your LDL level is high.It's crucial to consult a doctor for further evaluation. <br>";
            }
            }
            
            if (age > 19){
                if (LDL < 100  ) {
                    outputMessage += "Your LDL level is good. <br>";
                }else if (LDL > 100 ) {
                    outputMessage += "Your LDL level is high.It's crucial to consult a doctor for further evaluation. <br>";
                }
            } 

            if (age < 19){
                if (HDL > 45) {
                outputMessage += "Your HDL level is good. <br>";
            } else if (HDL < 45) {
                outputMessage += "Your HDL level is low.It's crucial to consult a doctor for further evaluation. <br>";
            }
            }
            if (age > 19){
                if (gender === 'male') {
                if (HDL > 40  ) {
                    outputMessage += "Your HDL level is good. <br>";
                } else if (HDL < 40 ) {
                    outputMessage += "Your Hemoglobin count is low.It's crucial to consult a doctor for further evaluation. <br>";
                }
           
            }

            document.getElementById('output-text').innerHTML = outputMessage;
            document.getElementById('output-container').style.display = "block";
        });
    </script>
</body>
</html>
